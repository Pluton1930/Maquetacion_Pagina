<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Revista Científica ULEAM</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        header {
            background-color: #004080;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        form {
            background-color: white;
            width: 80%;
            max-width: 500px;
            margin: 2em auto;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        form h2 {
            text-align: center;
            color: #004080;
        }

        form label {
            display: block;
            margin-top: 10px;
            color: #004080;
        }

        form input[type="text"], form input[type="email"], form input[type="password"], form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form input[type="submit"] {
            background-color: #004080;
            color: white;
            padding: 10px;
            margin-top: 20px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #002244;
        }

        .role-section {
            margin-top: 20px;
        }

        footer {
            background-color: #003366;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registro - Revista Científica ULEAM</h1>
    </header>

    <form id="registerForm">
        <h2>Crear Cuenta</h2>
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <label for="institucion">Institución o Afiliación</label>
        <input type="text" id="institucion" name="institucion">

        <label for="telefono">Teléfono de Contacto</label>
        <input type="text" id="telefono" name="telefono">

        <label for="role">Registrarse como:</label>
        <select id="role" name="role" required>
            <option value="lector">Lector</option>
            <option value="autor">Autor</option>
        </select>

        <div id="autor-section" class="role-section" style="display:none;">
            <h3>Información para Autores</h3>
            <label for="especialidad">Área de Especialidad</label>
            <input type="text" id="especialidad" name="especialidad">
            
            <label for="cv">Subir CV (opcional)</label>
            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx">
        </div>

        <input type="submit" value="Registrarse">
    </form>

    <footer>
        <p>&copy; 2024 Revista Científica ULEAM. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.getElementById('role').addEventListener('change', function() {
            const autorSection = document.getElementById('autor-section');
            if (this.value === 'autor') {
                autorSection.style.display = 'block';
            } else {
                autorSection.style.display = 'none';
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Validación de ejemplo
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            if (nombre === '' || email === '' || password === '') {
                alert('Todos los campos son obligatorios');
                return;
            }

            if (role === 'autor') {
                const especialidad = document.getElementById('especialidad').value;
                if (especialidad === '') {
                    alert('Los autores deben especificar su área de especialidad');
                    return;
                }
            }

            alert('Registro exitoso');
            // Lógica de registro aquí
        });
    </script>
</body>
</html>
